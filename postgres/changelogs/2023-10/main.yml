# 2023-10

databaseChangeLog:
  - logicalFilePath: main.yml
  - changeSet:
      id: adding-album-table
      author: kvidi
      changes:
        - createTable:
            tableName: album
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    autoIncrement: true
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_album_id
              - column:
                  name: spotify_id
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: uri
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: timestamp
              - column:
                  name: release_date_precision
                  type: varchar(6)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: adding-user_update_status-table
      author: kvidi
      changes:
        - createTable:
            tableName: user_update_status
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    autoIncrement: true
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_update_status_id
              - column:
                  name: user_spotify_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false